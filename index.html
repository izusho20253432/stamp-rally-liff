<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>スタンプラリーQR</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>スタンプを加算中...</h2>
  <div id="result"></div>

  <script>
    const liffId = "2008140201-3BvRrDMk"; // ★LINE Developersで発行したLIFF ID
    const gasUrl = "https://script.google.com/macros/s/AKfycbxY5Rruk-ErtJY_u0Rk3U2WOUlXtdwzdhzZPkYu70tuO9-_Q2Ex8mbVy3Afw1kgCt9GXw/exec"; // ★GASの公開URL

    async function main() {
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;

      const params = new URLSearchParams(window.location.search);
      const shopId = params.get("shopId");

      if (!shopId) {
        document.getElementById("result").innerText = "❌ shopId が見つかりません";
        return;
      }

      const url = `${gasUrl}?mode=stamp&userId=${userId}&shopId=${shopId}`;
      console.log("Fetching:", url);  // ←追加
      try {
        const res = await fetch(url);
        const text = await res.text();
        console.log("GAS response:", text);
        document.getElementById("result").innerText = `✅ スタンプ加算完了！（レスポンス: ${text}）`;
      } catch (e) {
        console.error(e);
        document.getElementById("result").innerText = "⚠️ エラーが発生しました";
      }

    }

    main();
  </script>
</body>
</html>
